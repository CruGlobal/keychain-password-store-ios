
name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

  # A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: macos-12

    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Select Xcode Version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.4.1'

    - name: Resolve Package Dependencies
      run: xcodebuild -resolvePackageDependencies -project ./Example/KeychainPasswordStoreExample.xcodeproj -scheme KeychainPasswordStoreExample

    - name: Build
      run: xcodebuild build-for-testing -project ./Example/KeychainPasswordStoreExample.xcodeproj -scheme KeychainPasswordStoreExample -destination 'platform=iOS Simulator,name=iPhone 11,OS=15.5'
    
    - name: Run Tests
      run: xcodebuild test -project ./Example/KeychainPasswordStoreExample.xcodeproj -scheme KeychainPasswordStoreExample -destination 'platform=iOS Simulator,name=iPhone 11,OS=15.5'